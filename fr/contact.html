    <main>
        <form class="form" action="#">
            <div class="form__input">    
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Renseignez votre nom" required>
            </div>
            <div class="form__input">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Renseignez votre prénom" required>
            </div>
            <div class="form__input">
                <label for="mail">Mail</label>
                <input type="email" id="mail" name="mail" placeholder="Renseignez votre mail" required>
            </div>
            <div class="form__input">
                <label for="tel">Téléphone</label>
                <input type="tel" id="tel" name="tel" placeholder="Renseignez votre numéro de téléphone">
            </div>
            <div class="form__input">
                <label for="message">Message</label>
                <textarea rows="6" id="message" name="message" placeholder="Rédigez votre message"></textarea>
            </div>
            <button class="form__button" type="submit">Envoyer</button>
        </form>
        <img class="form__img" src="../public/img/mail-send.webp" alt="mail telephone">
    </main>    

    <footer>
        <img class="footer__icon--dart" src="../public/assets/Logo-dart.svg" alt="icone">
